<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="shortcut icon" href="../../img/favicon.ico" />
<title>Rejestracja</title>
<link rel="stylesheet"
	href="webjars/bootstrap/4.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="../../css/register.css" />
</head>
<body>
	<div class="container fixed-center position-fixed">
		<form th:action="@{/users}" method="post" th:object="${user}"
			id="registerForm" name="registerForm"
			class="shadow-lg p-3 mb-5 bg-white border border-success rounded">
			<fieldset>
				<h2 class="text-center p-3">Rejestracja</h2>
				<div id="errorAlert"
					class="alert alert-danger alert-dismissible fade show" role="alert">
				</div>
				<div class="form-group">
					<input type="text" name="username" id="username"
						class="form-control shadow-sm p-2 bg-white rounded border border-success"
						placeholder="login" required autofocus>
				</div>
				<div class="form-group">
					<input type="password" name="password" id="password"
						class="form-control shadow-sm p-2 bg-white rounded border border-success"
						placeholder="hasÅ‚o" required>
				</div>
				<div class="form-group">
					<input type="text" name="name" id="name"
						class="form-control shadow-sm p-2 bg-white rounded border border-success"
						placeholder="imiÄ™" required>
				</div>
				<div class="form-group">
					<input type="text" name="surname" id="surname"
						class="form-control shadow-sm p-2 bg-white rounded border border-success"
						placeholder="nazwisko" required>
				</div>
				<button id="registerFormSubmitButton" type="button"
					class="btn btn-success">Zarejestruj</button>
				<input hidden=true type="submit" class="btn btn-success"></input>
			</fieldset>
		</form>
	</div>

	<script src="webjars/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="../../js/inject/injectRandomBackground.js"></script>
	<script src="../../js/register/onRegisterFormSubmitButtonClick.js"></script>
	<script src="../../js/events/registerEvents.js"></script>
	<script src="../../js/events/events.js"></script>
</body>
</html>
